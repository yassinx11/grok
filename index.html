<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Local Puter Chat</title>
  <link rel="stylesheet" href="main.css"> <!-- âœ… CSS Ø¨Ø´ÙƒÙ„ ØµØ­ÙŠØ­ -->
  <script src="main.js"></script>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <h1>ðŸ¤– Claude Chat</h1>
      <p>Powered by Puter AI</p>
    </div>

    <div class="chat-messages" id="chatMessages">
      <div class="empty-state">
        <div class="empty-state-icon">ðŸ’¬</div>
        <p>Start a conversation with Claude!</p>
      </div>
    </div>

    <div class="input-container">
      <div class="input-wrapper">
        <input type="text" id="userInput" placeholder="Ask me anything...">
      </div>
      <button id="sendBtn" onclick="sendMessage()">
        <span class="btn-text">Send</span>
        <div class="loading" style="display: none;"></div>
      </button>
    </div>
  </div>

  <script>
    let isLoading = false;
    let messageHistory = [];

    function addMessage(content, isUser = false) {
      const messagesContainer = document.getElementById('chatMessages');
      const emptyState = messagesContainer.querySelector('.empty-state');
      if (emptyState) emptyState.remove();

      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${isUser ? 'user' : 'assistant'}`;
      const now = new Date();
      const timeString = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      messageDiv.innerHTML = `
        <div class="message-content">${content}</div>
        <div class="message-time">${timeString}</div>
      `;
      messagesContainer.appendChild(messageDiv);
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
      messageHistory.push({ content, isUser, timestamp: now });
    }

    function showError(message) {
      const messagesContainer = document.getElementById('chatMessages');
      const errorDiv = document.createElement('div');
      errorDiv.className = 'error-message';
      errorDiv.textContent = message;
      messagesContainer.appendChild(errorDiv);
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    function setLoading(loading) {
      isLoading = loading;
      const sendBtn = document.getElementById('sendBtn');
      const btnText = sendBtn.querySelector('.btn-text');
      const loadingSpinner = sendBtn.querySelector('.loading');
      const userInput = document.getElementById('userInput');
      sendBtn.disabled = loading;
      btnText.style.display = loading ? 'none' : 'block';
      loadingSpinner.style.display = loading ? 'block' : 'none';
      userInput.disabled = loading;
    }

    async function sendMessage() {
      const userInput = document.getElementById('userInput');
      const message = userInput.value.trim();
      if (!message || isLoading) return;
      addMessage(message, true);
      userInput.value = '';
      setLoading(true);
      try {
        if (typeof puter === 'undefined') throw new Error('Puter AI is not available. Please make sure main.js is loaded correctly.');
        const response = await puter.ai.chat(message, { model: "x-ai/grok-3", max_tokens: 1000 });
        if (response?.message?.content?.[0]) {
          addMessage(response.message.content[0].text, false);
        } else {
          throw new Error('Invalid response format from AI service');
        }
      } catch (error) {
        console.error('Error sending message:', error);
        showError(`Error: ${error.message}`);
      } finally {
        setLoading(false);
        userInput.focus();
      }
    }

    document.getElementById('userInput').addEventListener('keyup', function(e) {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    window.addEventListener('load', function() {
      document.getElementById('userInput').focus();
    });

    document.getElementById('userInput').addEventListener('input', function() {
      this.style.height = 'auto';
      this.style.height = Math.min(this.scrollHeight, 120) + 'px';
    });
  </script>
</body>
</html>
